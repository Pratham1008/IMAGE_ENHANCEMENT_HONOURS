<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Light Enhancer</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #fff; margin: 0; text-align: center; }
        header { background: #1f1f1f;
            display: flex; justify-content: space-between; align-items: center; padding: 10px 50px; }
        nav a { color: #03dac5; text-decoration: none; margin-left: 20px; font-weight: bold; }

        .main-container { max-width: 1000px; margin: 40px auto; padding: 20px; }
        .upload-box { background: #1e1e1e; padding: 30px; border-radius: 10px; border: 2px dashed #333; margin-bottom: 30px; }

        .comparison-container { display: flex; justify-content: space-around; gap: 20px; margin-top: 30px; min-height: 300px; }
        .img-card { flex: 1; background: #1f1f1f; padding: 10px; border-radius: 8px; position: relative; }
        .img-card img { max-width: 100%; border-radius: 5px; display: none; }
        .img-card h3 { color: #bbb; font-size: 1rem; }

        .btn { background: #6200ea; color: #fff; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 20px; }
        .btn:disabled { background: #444; cursor: not-allowed; }

        /* Simple Loader */
        #loader { display: none; margin: 20px auto; border: 4px solid #333; border-top: 4px solid #03dac5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <div style="font-size: 1.5rem; color: #03dac5; font-weight: bold;">LuxEnhance</div>
    <nav>
        <a href="/">Home</a>
        <a href="/aboutus">About Us</a>
    </nav>
</header>

<div class="main-container">
    <h1>Transform Your Dark Photos</h1>
    <p>Upload a low-light image and let AI recover the details instantly.</p>

    <div class="upload-box">
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button class="btn" onclick="document.getElementById('fileInput').click()">Select Image</button>
        <button id="enhanceBtn" class="btn" style="background: #03dac5; margin-left:10px;" disabled>Enhance Now</button>
    </div>

    <div id="loader"></div>

    <div class="comparison-container">
        <div class="img-card">
            <h3>Original</h3>
            <img id="originalPreview" src="" alt="Original">
        </div>
        <div class="img-card">
            <h3>Enhanced</h3>
            <img id="enhancedPreview" src="" alt="Enhanced">
            <a id="downloadBtn" href="" download="enhanced.png" style="display:none; color:#03dac5; display:block; margin-top:10px; text-decoration:none;">Download Result</a>
        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const originalPreview = document.getElementById('originalPreview');
    const enhancedPreview = document.getElementById('enhancedPreview');
    const enhanceBtn = document.getElementById('enhanceBtn');
    const loader = document.getElementById('loader');
    const downloadBtn = document.getElementById('downloadBtn');

    fileInput.onchange = evt => {
        const [file] = fileInput.files;
        if (file) {
            originalPreview.src = URL.createObjectURL(file);
            originalPreview.style.display = 'block';
            enhanceBtn.disabled = false;
            enhancedPreview.style.display = 'none';
            downloadBtn.style.display = 'none';
        }
    }

    enhanceBtn.onclick = async () => {
        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append("file", file);

        loader.style.display = 'block';
        enhanceBtn.disabled = true;

        try {
            const response = await fetch('/enhance', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            // Display result
            enhancedPreview.src = data.enhanced_url + "?t=" + new Date().getTime(); // Anti-cache
            enhancedPreview.style.display = 'block';
            downloadBtn.href = data.enhanced_url;
            downloadBtn.style.display = 'block';
        } catch (error) {
            alert("Error enhancing image.");
        } finally {
            loader.style.display = 'none';
            enhanceBtn.disabled = false;
        }
    };
</script>

</body>
</html>
